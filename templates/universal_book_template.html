<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}} - Lojban Booker</title>
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style id="tailwind-styles">
        /* {%TAILWIND_CSS%} */
    </style>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-200 min-h-screen flex flex-col transition-colors duration-300">

    <header id="page-header" class="sticky top-0 z-50 bg-white/95 dark:bg-slate-900/95 backdrop-blur-md border-b border-slate-200/80 dark:border-slate-700/80 transition-colors duration-300 safe-area-padding">
        <div class="max-w-content mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-3 sm:py-4 gap-3">
                <!-- Left: Mobile Menu & Title -->
                <div class="flex items-center gap-2 sm:gap-3 flex-shrink min-w-0">
                    <button id="mobileMenuButton" aria-label="Open table of contents" class="lg:hidden p-3 -ml-1 rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 active:bg-slate-200 dark:active:bg-slate-600 transition-colors touch-manipulation">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <h1 class="text-lg sm:text-xl font-bold text-slate-800 dark:text-slate-100 leading-tight truncate min-w-0">
                        <a href="../index.html" class="hover:text-teal-600 dark:hover:text-teal-400 transition-colors focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 dark:focus:ring-offset-slate-900 rounded">{{page_title}}</a>
                    </h1>
                </div>

                <!-- Center: Main Navigation Links (visible sm and up) -->
                <nav class="hidden sm:flex flex-grow justify-center items-center gap-2 lg:gap-4 mx-2" aria-label="Chapter navigation">
                    <span class="nav-link-item text-sm">{{nav_previous_link}}</span>
                    <span class="nav-link-item text-sm">{{nav_toc_link}}</span>
                    <span class="nav-link-item text-sm">{{nav_next_link}}</span>
                </nav>

                <!-- Right: Dark Mode Toggle -->
                <div class="flex items-center flex-shrink-0">
                    <button id="darkModeToggle" aria-label="Toggle dark mode" class="p-3 rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 active:bg-slate-200 dark:active:bg-slate-600 transition-colors touch-manipulation focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 dark:focus:ring-offset-slate-900">
                        <svg id="theme-toggle-dark-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 10.607a1 1 0 011.414-1.414l-.707-.707a1 1 0 01-1.414 1.414l.707.707zm12.728 0l-.707-.707a1 1 0 00-1.414 1.414l.707.707a1 1 0 001.414-1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="flex-grow w-full max-w-content mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8 lg:py-10 grid grid-cols-1 lg:grid-cols-[1fr_minmax(240px,280px)] gap-8 lg:gap-12">
        <main class="prose md:prose-lg dark:prose-invert max-w-reading lg:max-w-reading mx-auto lg:mx-0 lg:col-start-1 lg:row-start-1 min-w-0 w-full">
            {%MARKDOWN_CONTENT%}
        </main>
        <aside id="desktop-toc-sidebar" class="hidden lg:block lg:col-start-2 lg:row-start-1 flex-shrink-0 py-2 sticky top-[calc(var(--header-height,60px)_+_1.5rem)] self-start max-h-[calc(100vh_-_var(--header-height,60px)_-_3rem)] overflow-y-auto">
            <h2 class="text-xs font-semibold mb-3 text-slate-500 dark:text-slate-400 uppercase tracking-wider">On this page</h2>
            <div class="toc-container">
                {%PAGE_TOC%}
            </div>
            <script type="application/json" id="toc-data">
                {%PAGE_TOC_DATA%}
            </script>
        </aside>
    </div>

    <div id="mobile-toc-panel" class="hidden fixed inset-y-0 left-0 z-[60] w-[min(85vw,320px)] max-w-sm bg-white dark:bg-slate-800 shadow-2xl transform -translate-x-full transition-transform duration-300 ease-out lg:hidden p-6 pb-20 overflow-y-auto" role="dialog" aria-label="Table of contents">
        <div class="flex justify-between items-center mb-6 sticky top-0 bg-white dark:bg-slate-800 py-2 -mx-2 px-2">
            <h2 class="text-lg font-semibold text-slate-800 dark:text-slate-100">Contents</h2>
            <button id="closeMobileMenuButton" aria-label="Close table of contents" class="p-3 -mr-1 rounded-lg text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 touch-manipulation">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <div class="toc-container">
             {%PAGE_TOC%}
        </div>
    </div>
    <div id="mobile-toc-overlay" class="fixed inset-0 z-[55] bg-slate-900/50 backdrop-blur-sm hidden transition-opacity duration-300 ease-out lg:hidden" aria-hidden="true"></div>

    <footer class="mt-auto py-6 sm:py-8 border-t border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 transition-colors duration-300 safe-area-padding">
        <div class="max-w-content mx-auto px-4 sm:px-6 lg:px-8 grid grid-cols-3 gap-2 sm:gap-4 items-center text-[13px] sm:text-base">
            <div class="text-left py-2 sm:py-0 min-h-[44px] sm:min-h-0 flex items-center">
                {{nav_previous_link}}
            </div>
            <div class="text-center py-2 sm:py-0 min-h-[44px] sm:min-h-0 flex items-center justify-center">
                {{nav_toc_link}}
            </div>
            <div class="text-right py-2 sm:py-0 min-h-[44px] sm:min-h-0 flex items-center justify-end">
                {{nav_next_link}}
            </div>
        </div>
    </footer>

    <button id="scrollToTopBtn" title="Scroll to top" aria-label="Scroll to top" class="scroll-to-top-btn fixed bottom-20 right-4 sm:bottom-6 sm:right-6 p-3 rounded-full bg-teal-600 text-white shadow-lg hover:bg-teal-700 dark:bg-teal-500 dark:hover:bg-teal-600 transition-all duration-300 z-50 opacity-0 translate-y-4 pointer-events-none focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 dark:focus:ring-offset-slate-900 touch-manipulation">
        <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>
    </button>

    <script>
        // Dark Mode
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
        const darkModeToggle = document.getElementById('darkModeToggle');
        function updateIcons(isDark) {
            if (!themeToggleDarkIcon || !themeToggleLightIcon) return;
            if (isDark) { themeToggleLightIcon.classList.remove('hidden'); themeToggleDarkIcon.classList.add('hidden'); } 
            else { themeToggleDarkIcon.classList.remove('hidden'); themeToggleLightIcon.classList.add('hidden'); }
        }
        function applyTheme(isDark) {
            if (isDark) { document.documentElement.classList.add('dark'); } 
            else { document.documentElement.classList.remove('dark'); }
            updateIcons(isDark);
            try { localStorage.setItem('color-theme', isDark ? 'dark' : 'light'); } catch (e) {}
        }
        let initialUserPrefersDark = false;
        try {
            const storedUserTheme = localStorage.getItem('color-theme');
            if (storedUserTheme) { initialUserPrefersDark = storedUserTheme === 'dark'; } 
            else { initialUserPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches; }
        } catch(e) { initialUserPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches; }
        applyTheme(initialUserPrefersDark);
        if (darkModeToggle) {
            darkModeToggle.addEventListener('click', () => {
                applyTheme(!document.documentElement.classList.contains('dark'));
            });
        }
        try {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (localStorage.getItem('color-theme') === null) { applyTheme(e.matches); }
            });
        } catch(e) {}

        // Sticky Header Height
        const pageHeader = document.getElementById('page-header');
        function updateHeaderHeightProperty() {
            if (pageHeader) { document.documentElement.style.setProperty('--header-height', `${pageHeader.offsetHeight}px`); }
            else { document.documentElement.style.setProperty('--header-height', `60px`); }
        }
        window.addEventListener('load', updateHeaderHeightProperty);
        window.addEventListener('resize', updateHeaderHeightProperty);
        updateHeaderHeightProperty();

        // Mobile TOC
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const closeMobileMenuButton = document.getElementById('closeMobileMenuButton');
        const mobileTocPanel = document.getElementById('mobile-toc-panel');
        const mobileTocOverlay = document.getElementById('mobile-toc-overlay');
        // Define functions in outer scope
        let openMobileToc, closeMobileToc;

        if (mobileMenuButton && mobileTocPanel && closeMobileMenuButton && mobileTocOverlay) {
            const SIDEBAR_VISIBLE_KEY = 'mobileSidebarVisible';

            openMobileToc = () => {
                console.log('Opening mobile TOC');
                mobileTocPanel.classList.remove('hidden');
                mobileTocPanel.classList.remove('-translate-x-full');
                mobileTocPanel.classList.add('translate-x-0');
                mobileTocOverlay.style.display = 'block';
                setTimeout(() => {
                    mobileTocOverlay.classList.add('opacity-100');
                }, 10);
                document.body.classList.add('overflow-hidden-important');
                localStorage.setItem(SIDEBAR_VISIBLE_KEY, 'true');
            };

            closeMobileToc = () => {
                console.log('Closing mobile TOC');
                mobileTocPanel.classList.add('hidden');
                mobileTocPanel.classList.add('-translate-x-full');
                mobileTocPanel.classList.remove('translate-x-0');
                mobileTocOverlay.classList.remove('opacity-100');
                setTimeout(() => {
                    mobileTocOverlay.style.display = 'none';
                }, 300);
                document.body.classList.remove('overflow-hidden-important');
                localStorage.setItem(SIDEBAR_VISIBLE_KEY, 'false');
            };

            mobileMenuButton.addEventListener('click', () => {
                if (openMobileToc) openMobileToc();
            });
            
            closeMobileMenuButton.addEventListener('click', () => {
                if (closeMobileToc) closeMobileToc();
            });
            
            mobileTocOverlay.addEventListener('click', () => {
                if (closeMobileToc) closeMobileToc();
            });

            if (mobileTocPanel) {
                mobileTocPanel.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        setTimeout(() => {
                            if (closeMobileToc) closeMobileToc();
                        }, 150);
                    });
                });
            }

            const savedSidebarState = localStorage.getItem(SIDEBAR_VISIBLE_KEY);
            if (savedSidebarState === 'true' && openMobileToc) {
                openMobileToc();
            }
        }

        // Convert nested TOC lists to collapsible sections and add scroll highlighting
        function makeTocCollapsible(tocContainer) {
            if (!tocContainer) return;
            
            // Find all list items that contain nested lists
            const itemsWithNestedLists = tocContainer.querySelectorAll('li:has(ul)');
            
            itemsWithNestedLists.forEach(item => {
                const link = item.querySelector('a');
                const nestedList = item.querySelector('ul');
                
                if (link && nestedList) {
                    // Create details/summary elements
                    const details = document.createElement('details');
                    const summary = document.createElement('summary');
                    
                    // Move link into summary
                    summary.appendChild(link);
                    details.appendChild(summary);
                    details.appendChild(nestedList);
                    
                    // Replace original li with new structure
                    item.replaceChildren(details);
                    
                    // Set initial open state for desktop
                    if (window.innerWidth >= 1024) {
                        details.open = true;
                    }
                }
            });

            // Add scroll highlighting if we have TOC data
            try {
                const tocData = JSON.parse(document.querySelector('script[type="application/json"]#toc-data')?.textContent || '[]');
                if (tocData.length > 0) {
                    const headerElements = tocData.map(item =>
                        document.getElementById(item.anchor)
                    ).filter(Boolean);

                    const tocLinks = tocContainer.querySelectorAll('a[href^="#"]');
                    
                    function updateActiveTocLink() {
                        const scrollPosition = window.scrollY + (pageHeader?.offsetHeight || 60) + 16;
                        
                        // Find which section is currently in view
                        let activeIndex = 0;
                        for (let i = 0; i < headerElements.length; i++) {
                            if (headerElements[i].offsetTop <= scrollPosition) {
                                activeIndex = i;
                            } else {
                                break;
                            }
                        }
                        
                        // Update TOC links
                        tocLinks.forEach(link => link.classList.remove('active'));
                        if (tocLinks[activeIndex]) {
                            tocLinks[activeIndex].classList.add('active');
                            
                            // Ensure parent details are open
                            let parentDetails = tocLinks[activeIndex].closest('details');
                            while (parentDetails) {
                                parentDetails.open = true;
                                parentDetails = parentDetails.parentElement.closest('details');
                            }
                        }
                    }
                    
                    window.addEventListener('scroll', updateActiveTocLink);
                    updateActiveTocLink();
                }
            } catch (e) {
                console.error('Error setting up TOC highlighting:', e);
            }
        }
        
        // Initialize collapsible TOC for both desktop and mobile
        document.querySelectorAll('.toc-container').forEach(makeTocCollapsible);
        
        // Smooth scroll for TOC links
        document.querySelectorAll('.toc-container a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.getElementById(targetId.substring(1));
                if (targetElement) {
                    const headerOffset = pageHeader ? pageHeader.offsetHeight : 60;
                    const elementPosition = targetElement.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset - 16;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                }
            });
        });

        // Scroll to Top Button
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        if (scrollToTopBtn) {
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) { // Show after 300px scroll
                    scrollToTopBtn.classList.add('visible');
                } else {
                    scrollToTopBtn.classList.remove('visible');
                }
            });
            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }
    </script>
</body>
</html>
